      <!-- Removed gallery-controls -->

    <main class="main-content">
      <div class="image-area">
        <div class="click-zone left" onclick="prevImage()">
          <div class="arrow-icon">&#8249;</div>
        </div>

        <div class="image-wrapper">
          <img id="gallery-image" src="images/1port.jpg" alt="Portfolio Image" />
        </div>

        <div class="click-zone right" onclick="nextImage()">
          <div class="arrow-icon">&#8250;</div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const images = [
      "images/model-tests/1.jpg",
      "images/model-tests/2.jpg",
      "images/model-tests/3.jpg",
      "images/model-tests/4.jpg",
      "images/model-tests/5.jpg",
      "images/model-tests/6.jpg",
      "images/model-tests/7.jpg",
      "images/model-tests/8.jpg",
      "images/model-tests/9.jpg",
      "images/model-tests/10.jpg",
      "images/model-tests/11.jpg",
      "images/model-tests/12.jpg",
      "images/model-tests/13.jpg",
      "images/model-tests/14.jpg",
      "images/model-tests/15.jpg",
      "images/model-tests/16.jpg"
    ];

    // Fisherâ€“Yates shuffle
    for (let i = images.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [images[i], images[j]] = [images[j], images[i]];
    }

    let currentIndex = 0;

    function updateImage() {
      const img = document.getElementById("gallery-image");
      img.src = images[currentIndex];
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      updateImage();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateImage();
    }

    // Show first image on load
    updateImage();
  </script>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }
  </script>
